{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="form-container">
        <h2>Login</h2>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <div>{{ form.username.label }} {{ form.username(size=20) }}</div>
            <div>{{ form.password.label }} {{ form.password(size=20) }}</div>
            <div>{{ form.submit() }}</div>
        </form>
    </div>
{% endblock %}
